<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Hanzi Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
  <style>
    :root {
      --grid: 32px;        /* Kachelgröße fürs Quadrat-Grid */
      --grid-color: #0004; /* dünne Linien (mit Alpha) */
      --grid-bold: #0007;  /* dicke Linien (mit Alpha) */
    }
    body { font-family: system-ui, sans-serif; margin: 2rem; line-height: 1.4; }
    .ui { display: grid; gap: .8rem; max-width: 560px; }
    .row { display: flex; gap: .5rem; align-items: center; flex-wrap: wrap; }
    .label { min-width: 7rem; color:#333; }
    input[type="text"] { font-size: 1.25rem; padding: .5rem .75rem; width: 12ch; }
    input[type="range"] { width: 240px; }
    select { padding: .35rem .5rem; }
    button { padding: .5rem .8rem; border: 1px solid #ddd; border-radius: 8px; background: #f7f7f7; cursor: pointer; }
    button:hover { background: #efefef; }
    .hint { color:#666; font-size: .9rem; }

    /* Canvas */
    #writer {
      position: relative;
      width: 256px; height: 256px;
      border-radius: 12px;
      border: 1px solid #ddd;
      overflow: hidden;
      background: #fff; /* Fallback */
    }

    /* Grid-Overlay: liegt ÜBER dem SVG, aber lässt Mausklicks durch */
    .grid-overlay {
      position: absolute; inset: 0;
      pointer-events: none;
      opacity: 0.5; /* ggf. auf 0.8 o.ä. reduzieren */
    }
    .grid-none  { background: none; }

    /* Quadrat-Grid */
    .grid-square {
      background:
        repeating-linear-gradient(90deg,
          var(--grid-color) 0, var(--grid-color) 1px,
          transparent 1px, transparent var(--grid)),
        repeating-linear-gradient(0deg,
          var(--grid-color) 0, var(--grid-color) 1px,
          transparent 1px, transparent var(--grid));
    }

    /* 田字格 */
    .grid-tianzige {
      background:
        linear-gradient(0deg,
          transparent calc(50% - 1px), var(--grid-bold) calc(50% - 1px),
          var(--grid-bold) calc(50% + 1px), transparent calc(50% + 1px)),
        linear-gradient(90deg,
          transparent calc(50% - 1px), var(--grid-bold) calc(50% - 1px),
          var(--grid-bold) calc(50% + 1px), transparent calc(50% + 1px));
      /* Außenkante via Shadow */
      box-shadow: inset 0 0 0 2px var(--grid-bold);
    }

    /* 米字格 */
    .grid-mizige {
      background:
        linear-gradient(0deg,
          transparent calc(50% - 1px), var(--grid-bold) calc(50% - 1px),
          var(--grid-bold) calc(50% + 1px), transparent calc(50% + 1px)),
        linear-gradient(90deg,
          transparent calc(50% - 1px), var(--grid-bold) calc(50% - 1px),
          var(--grid-bold) calc(50% + 1px), transparent calc(50% + 1px)),
        linear-gradient(45deg,
          transparent calc(50% - 1px), var(--grid-color) calc(50% - 1px),
          var(--grid-color) calc(50% + 1px), transparent calc(50% + 1px)),
        linear-gradient(135deg,
          transparent calc(50% - 1px), var(--grid-color) calc(50% - 1px),
          var(--grid-color) calc(50% + 1px), transparent calc(50% + 1px));
      box-shadow: inset 0 0 0 2px var(--grid-bold);
    }
  </style>
</head>
<body>
  <h1>Stroke-Order - 笔顺</h1>

  <div class="ui">
    <div class="row">
      <span class="label">汉字:</span>
      <input id="charInput" type="text" maxlength="1" value="汉" />
      <button id="playBtn">Paint</button>
    </div>

    <div class="row">
      <span class="label">速度:</span>
      <input id="speed" type="range" min="0.2" max="5" step="0.1" value="1">
      <span><span id="speedVal">1.0</span>×</span>
    </div>

    <div class="row">
      <span class="label">字格:</span>
      <select id="gridSelect">
        <option value="none">Kein</option>
        <option value="tianzige">田字格</option>
        <option value="mizige">米字格</option>
      </select>
    </div>

    <div id="writer">
      <!-- Das SVG von Hanzi Writer kommt hier hinein -->
      <div id="grid" class="grid-overlay grid-square"></div> <!-- Overlay über dem SVG -->
    </div>
  </div>

<script>
  const writerBox = document.getElementById('writer');
  const gridLayer = document.getElementById('grid');
  const charInput = document.getElementById('charInput');
  const playBtn   = document.getElementById('playBtn');
  const speedEl   = document.getElementById('speed');
  const speedVal  = document.getElementById('speedVal');
  const gridSel   = document.getElementById('gridSelect');

  let writer = null;
  let currentChar = charInput.value;
  let speed = parseFloat(speedEl.value);

  function setGrid(type) {
    // Werte: "none" | "tianzige" | "mizige"
    gridLayer.className = 'grid-overlay ' + (type === 'none' ? 'grid-none' : 'grid-' + type);
  }

  function createWriter(char) {
    // nur HanziWriter-Knoten entfernen, Overlay behalten
    [...writerBox.children].forEach(ch => {
      if (ch !== gridLayer) writerBox.removeChild(ch);
    });

    writer = HanziWriter.create(writerBox, char, {
      width: 256, height: 256, padding: 8,
      showCharacter: false,
      showOutline: false,
      strokeAnimationSpeed: speed,
      delayBetweenStrokes: 200,
      delayBetweenLoops: 500
    });
    writer.loopCharacterAnimation();
  }

  // Init
  setGrid(gridSel.value);
  createWriter(currentChar);

  // UI Events
  charInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      const ch = (charInput.value || '').trim();
      if (ch.length === 1) { currentChar = ch; createWriter(currentChar); }
    }
  });

  playBtn.addEventListener('click', () => {
    const ch = (charInput.value || '').trim();
    if (ch.length === 1) { currentChar = ch; createWriter(currentChar); }
  });

  speedEl.addEventListener('input', () => {
    speed = parseFloat(speedEl.value);
    speedVal.textContent = speed.toFixed(1);
    createWriter(currentChar); // neu starten, damit Speed greift
  });

  gridSel.addEventListener('change', () => setGrid(gridSel.value));
</script>

</body>
</html>
